<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffdde1;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 60vh;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            clip-path: polygon(50% 15%, 85% 15%, 100% 40%, 50% 100%, 0 40%, 15% 15%);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .hidden-message, .question-container {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        .buttons {
            display: none;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
            transition: font-size 0.3s ease;
        }

        .yes:hover {
            background-color: #ff1a4d;
        }

        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }

        .loopy {
            width: 150px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
        let score = 0;
        let yesButtonSize = 18;

        function startGame() {
            document.querySelector(".start-screen").style.display = "none";
            document.querySelector(".game-container").style.display = "block";
            spawnHearts();
        }

        function spawnHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.top = Math.random() * 50 + "vh";
                heart.style.left = Math.random() * 90 + "vw";
                heart.onclick = function () { collectHeart(heart); };
                document.querySelector(".game-container").appendChild(heart);
            }
        }

        function collectHeart(heart) {
            heart.remove();
            score++;
            
            if (score === 15) {
                document.querySelector(".game-container").style.display = "none";
                document.querySelector(".question-container").style.display = "block";
                document.querySelector(".buttons").style.display = "block";
            }
        }

        function sayYes() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                    <h1>Yay! ‚ù§Ô∏è</h1>
                    <p>You just made me the happiest person alive! üòç</p>
                    <img src="https://i.imgur.com/yzQ9C8U.png" alt="Loopy Happy" width="200">
                </div>
            `;
        }

        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            
            let yesButton = document.querySelector(".yes");
            yesButtonSize += 5;
            yesButton.style.fontSize = yesButtonSize + "px";
        }
    </script>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-lavieenrose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="start-screen">
        <h1>Welcome to a Special Mini Game! üéÆ</h1>
        <p>Catch all the hearts to reveal a special question!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-container" style="display: none;"></div>
    
    <div class="question-container">Can I court you? üíñ</div>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
    </div>

    <img src="https://i.imgur.com/yzQ9C8U.png" alt="Loopy" class="loopy">
</body>
</html>
