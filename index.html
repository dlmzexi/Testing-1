<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="openLovePrompt()">Exit</button>
    </div>
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let paddleWidth = 75, paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false, leftPressed = false;

        function startGame() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("gameContainer").classList.remove("hidden");
            draw();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function openLovePrompt() {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100vh; background: linear-gradient(to bottom, #ff9a9e, #fad0c4); text-align: center; font-family: Arial, sans-serif;">
                    <h1>Can I court you? ‚ù§Ô∏è</h1>
                    <p>I've been waiting to ask you this... Will you give me the chance to prove my love? üíï</p>
                    <div class="buttons">
                        <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
                        <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
                    </div>
                </div>
            `;

            let style = document.createElement("style");
            style.innerHTML = `
                .yes {
                    font-size: 18px;
                    padding: 12px 20px;
                    border: none;
                    cursor: pointer;
                    background-color: #ff4d79;
                    color: white;
                    font-weight: bold;
                    transition: 0.3s;
                }
                .yes:hover {
                    background-color: #ff1a4d;
                }
                .no {
                    background-color: #999;
                    color: white;
                    font-weight: bold;
                    position: absolute;
                    cursor: pointer;
                }
                .heart {
                    position: absolute;
                    color: rgba(255, 255, 255, 0.8);
                    font-size: 30px;
                    animation: floatUp 5s infinite;
                }
                @keyframes floatUp {
                    0% { transform: translateY(100vh); opacity: 1; }
                    100% { transform: translateY(-10vh); opacity: 0; }
                }
            `;
            document.head.appendChild(style);

            let yesButtonSize = 18;
            window.sayYes = function () {
                document.body.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                        <h1>Yay! ‚ù§Ô∏è</h1>
                        <p>You just made me the happiest person alive! üòç</p>
                        <p>Can't wait to start this journey with you! üíï</p>
                    </div>
                `;
            };

            window.moveNoButton = function () {
                let btn = document.getElementById("noButton");
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                btn.style.left = x + "px";
                btn.style.top = y + "px";

                let yesButton = document.getElementById("yesButton");
                yesButtonSize += 5;
                yesButton.style.fontSize = yesButtonSize + "px";
                yesButton.style.padding = (yesButtonSize / 2) + "px " + (yesButtonSize) + "px";
            };

            function createHearts() {
                setInterval(() => {
                    let heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, 300);
            }

            createHearts();
        }
    </script>
</body>
</html>
